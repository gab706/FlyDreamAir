name: Run Jest

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run all tests (server + client)
        run: npm run test:all

      - name: Send PDF reports to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST \
            -H "Content-Type: multipart/form-data" \
            -F "payload_json={\"content\": \"ðŸ“„ Test Reports: Server and Client\"}" \
            -F "file1=@reports/jest-report-frontend.pdf;type=application/pdf;filename=server-report.pdf" \
            -F "file2=@reports/jest-report-backend.pdf;type=application/pdf;filename=client-report.pdf" \
            "$DISCORD_WEBHOOK_URL"