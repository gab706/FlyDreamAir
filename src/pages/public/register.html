<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>FlyDreamAir | Register</title>

        <meta name="description" content="Register an account with FlyDreamAir to manage bookings, view rewards, and access exclusive offers." />
        <meta name="robots" content="index, follow" />

        <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="../../assets/lib/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/lib/css/fontawesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" />
        <link rel="stylesheet" href="../../assets/css/global.css" />
        <link rel="stylesheet" href="../../assets/css/public/login.css" />
    </head>
    <body>
        <video id="bg-video" autoplay muted loop playsinline poster="../../assets/images/backgrounds/register-banner.png">
            <source src="../../assets/videos/register.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="login-wrapper fade-in">
            <div class="login-card" id="login-card">
                <div id="flip-text" class="flipboard">
                    <div class="pane" data-letter="W">A</div>
                    <div class="pane" data-letter="E">A</div>
                    <div class="pane" data-letter="L">A</div>
                    <div class="pane" data-letter="C">A</div>
                    <div class="pane" data-letter="O">A</div>
                    <div class="pane" data-letter="M">A</div>
                    <div class="pane" data-letter="E">A</div>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " required />
                        <label for="email">Email address</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="name" placeholder=" " required />
                        <label for="name">Full Name</label>
                        <i class="fas fa-user-tag"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required />
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" formnovalidate="formnovalidate">Sign Up</button>
                </form>
                <div class="login-links">
                    <a href="../public/login.html">Already have an Account?</a>
                </div>
            </div>
        </div>
        <script src="../../assets/lib/js/jquery.min.js"></script>
        <script src="../../assets/lib/js/notify.min.js"></script>
        <script src="../../assets/js/global/StorageWrapper.js"></script>
        <script src="../../assets/js/global.js"></script>
        <script src="../../assets/js/global/LetterPaneAnimator.js"></script>
        <script src="../../assets/js/public/register.js"></script>
    </body>
</html>
