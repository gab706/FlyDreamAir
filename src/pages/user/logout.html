<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
    </head>
    <body>
        <noscript>
            <meta http-equiv="refresh" content="0; url=/pages/public/index.html">
        </noscript>
        <script src="../../assets/lib/js/jquery.min.js"></script>
        <script src="../../assets/js/global/StorageWrapper.js"></script>
        <script>
            $(document).ready(function () {
                if (StorageWrapper.get('userSession', 'local'))
                    StorageWrapper.remove('userSession', 'local');
                window.location.replace("/pages/public/index.html");
            });
        </script>
    </body>
</html>
